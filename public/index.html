<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <!--twitterの設定-->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="https://todays-sake-maker.web.app/" />
  <meta name="twitter:image" content="https://todays-sake-maker.web.app/twitter-image.jpg" />
  <meta name="twitter:title" content="今の酒はこれ！ジェネレーター" />
  <meta name="twitter:description" content="いま飲んでいるお酒をVRChatでアピールしよう！飲んでいるお酒の情報を載せた看板のテクスチャをウェブ上で生成するサービスです。" />
  <!-- OpenGraphの設定 -->
  <meta property="og:url" content="https://todays-sake-maker.web.app/" />
  <meta property="og:image" content="https://todays-sake-maker.web.app/twitter-image.jpg" />
  <meta property="og:title" content="今の酒はこれ！ジェネレーター" />
  <meta property="og:description" content="いま飲んでいるお酒をVRChatでアピールしよう！飲んでいるお酒の情報を載せた看板のテクスチャをウェブ上で生成するサービスです。" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
